    <!-- TODO3: Creo un modale per modificare gli elementi nelle card -->
    <section>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modifica gli elementi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="mb-6">
                                    <label for="formGroupExampleInput" class="form-label">Nome Prodotto</label>
                                    <input type="text" class="form-control" id="mod-name-input" placeholder="Inserire nome del prodotto">
                                </div>
                                <div class="mb-6">
                                    <label for="formGroupExampleInput2" class="form-label">Descrizione del prodotto</label>
                                    <input type="text" class="form-control" id="mod-desc-input" placeholder="Inserire descrizione del prodotto">
                                </div>
                                <div class="mb-12">
                                    <label for="formGroupExampleInput5" class="form-label">Immagine del prodotto</label>
                                    <input type="text" class="form-control" id="mod-imageUrl" placeholder="Inserisci l'url dell'imagine prodotto">
                                </div>
                                <div class="mb-6">
                                    <label for="formGroupExampleInput3" class="form-label">Brand del prodotto</label>
                                    <input type="text" class="form-control" id="mod-brand-input" placeholder="Inserisci il brand del prodotto">
                                </div>
                                <div class="mb-6">
                                    <label for="formGroupExampleInput4" class="form-label">Prezzo del prodotto</label>
                                    <input type="text" class="form-control" id="mod-price-input" placeholder="Inserisci il prezzo del prodotto">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-success" id="modify-btn" type="button">
                                        <span>Modify product</span>
                                    </button>
                                </div>
                                <div class="alert alert-danger d-none" id="empty-fields" role="alert">
                                    Valorizza tutti i campi richiesti!
                                </div>
                            </form>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
