<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ? link di bootstrap 5.0.2 (versione stabile) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>
<body>
    
    <!-- Todo0: Navbar (Sarà uguale per tutte le pagine) all'interno di questa pagina ci sarà un bottone per il form -->
    <section id="navbar">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand ps-5" href="#">E-Commerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active px-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item ps-5">
                    <a class="btn btn-success" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        Add Product
                    </a>
                  </li>
                </ul>
                <div class="d-flex">
                  
                </>
              </div>
            </div>
          </nav>
    </section>

    <!-- ! un po' di intestazione per abbellire il tutto <3 -->
        <section class="funny">
            <h1>Welcome to the TECH E-Commerce</h1>
        </section>


    <!-- Todo1: section con gli eventuali elementi  -->
    <section class="main">
        <div class="container">
            <div class="row" id="my-row">

            </div>
        </div>
        
    </section>

    <!-- Todo2: inserisco una sidebar(offcanvas) per aggiungere un prodotto con un form -->
    <section>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="row g-3">
                <div class="mb-6">
                    <label for="formGroupExampleInput" class="form-label">Nome Prodotto</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Inserire nome del prodotto">
                </div>
                <div class="mb-6">
                    <label for="formGroupExampleInput2" class="form-label">Descrizione del prodotto</label>
                    <input type="text" class="form-control" id="desc-input" placeholder="Inserire descrizione del prodotto">
                </div>
                <div class="mb-12">
                    <label for="formGroupExampleInput5" class="form-label">Immagine del prodotto</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="Inserisci l'url dell'imagine prodotto">
                </div>
                <div class="mb-6">
                    <label for="formGroupExampleInput3" class="form-label">Brand del prodotto</label>
                    <input type="text" class="form-control" id="brand-input" placeholder="Inserisci il brand del prodotto">
                </div>
                <div class="mb-6">
                    <label for="formGroupExampleInput4" class="form-label">Prezzo del prodotto</label>
                    <input type="text" class="form-control" id="price-input" placeholder="Inserisci il prezzo del prodotto">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" id="create-btn" type="button">
                        <span>Create Product</span>
                    </button>
                </div>
            </form>
            <div class="alert alert-danger d-none" id="empty-fields" role="alert">
                Valorizza tutti i campi richiesti!
            </div>
        </div>
    </section>

    <!-- ? script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
